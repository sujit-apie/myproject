<h1>Student List</h1>
<table>
    <tr>
        <th>SL no.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>ACTION</th>
    </tr>
    <tr *ngFor="let item of allStudent;let index = index">
        <td>{{index+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.gender}}</td>
        <td>
            <button (click)="goToEditPage(item)">Edit</button>
            <button>Delete</button>
        </td>
    </tr>
</table>
<button (click)="goToAddPage()" >ADD NEW Student</button>
